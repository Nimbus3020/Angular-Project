<!-------------- NEW TABLE --------------->

<div class="container-fluid">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th scope="col" >Name</th>
        <th scope="col" >Position</th>
        <th scope="col" >Status</th>
        <th scope="col" >Role</th>
        <th scope="col" >Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of userData">
        <td>
          <div class="d-flex align-items-center">
            <img
                src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-and-shapes-3/177800/130-512.png"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{row.name}}</p>
              <p class="text-muted mb-0">{{row.email}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{row.title}}</p>
          <p class="text-muted mb-0">{{row.position}}</p>
        </td>
        <td>
          <span class="badge badge-success rounded-pill d-inline">{{row.isactive?'Active':'Deactivated'}}</span>
        </td>
        <td>
          <span class="fw-bold mb-1">{{row.role}}</span>
        </td>
        <td>
          <button *ngIf="row.role != 'admin'" (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-link btn-sm btn-rounded">
            Edit
          </button>
          <button *ngIf="row.role != 'admin'" (click)="deleteAuser(row)" type="button" class="btn btn-link btn-sm btn-rounded">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Employe Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Title</label>
            <input type="text" formControlName="title" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">department</label>
            <input type="text" formControlName="department" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Position</label>
            <input type="text" formControlName="position" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Role</label>
            <input type="text" formControlName="role" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-check form-switch">
            <input formControlName="isactive" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Active</label>
        </div>
        </form>
      </div>
      <div class="modal-footer"> 
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="updateAuser()" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
