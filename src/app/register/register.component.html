<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Sign Up</h1>
          <h6>Register Here</h6>
      </div>
      <form  [formGroup]="registerform">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Username</label>
          <input formControlName="id" type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Name</label>
          <input formControlName="name" type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div>
          <button (click)="proceedregister()" class="btn btn-primary">Submit</button>  
        </div>
      </form>
      <div class="card-footer_text-right">
        <a style="color: white;" routerLink="/login">Already registered? Click to Login</a>
    </div>
      </div>
    </div>
  </div>
</div>
